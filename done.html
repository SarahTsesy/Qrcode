<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>打氣成功！</title>
<style>
   html, body {
     margin: 0;
     padding: 0;
     background: linear-gradient(to bottom, #fff8dc, #ffe066);
     font-family: 'Arial', sans-serif;
     color: #333;
     height: 100vh;
     overflow: hidden;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     position: relative;
   }
   h1 {
     font-size: 30px;
     text-align: center;
     margin-bottom: 20px;
     color: #d48806;
     text-shadow: 2px 2px #fff;
   }
   .star {
     height: 40vh;
     animation: glow 2s infinite alternate;
   }
   @keyframes glow {
     from { filter: drop-shadow(0 0 10px #ffd700); }
     to { filter: drop-shadow(0 0 20px #ffaa00); }
   }
   .message {
     font-size: 20px;
     margin-top: 10px;
   }
   .countdown {
     font-size: 18px;
     color: #555;
     margin-top: 20px;
   }
   /* 飄動星星特效 */
   .particle {
     position: absolute;
     width: 20px;
     height: 20px;
     background: url('star.png') no-repeat center center / contain;
     animation: float 6s linear infinite;
     opacity: 0.8;
   }
   @keyframes float {
     0% {
       transform: translateY(100vh) rotate(0deg);
       opacity: 1;
     }
     100% {
       transform: translateY(-100vh) rotate(360deg);
       opacity: 0;
     }
   }
</style>
</head>
<body>
<h1>你成功為孩子打氣！+1 星星 ✨</h1>
<img src="star.png" class="star" alt="閃亮星星" />
<div class="message">謝謝你的鼓勵 💛</div>
<div class="countdown" id="countdown">5 秒後返回首頁…</div>
<!-- 隨機飄動粒子星星 -->
<script>
   for (let i = 0; i < 20; i++) {
     const particle = document.createElement('div');
     particle.className = 'particle';
     particle.style.left = `${Math.random() * 100}vw`;
     particle.style.animationDelay = `${Math.random() * 5}s`;
     particle.style.animationDuration = `${3 + Math.random() * 5}s`;
     document.body.appendChild(particle);
   }
   // 倒數跳轉
   let seconds = 5;
   const countdownEl = document.getElementById('countdown');
   const interval = setInterval(() => {
     seconds--;
     if (seconds > 0) {
       countdownEl.textContent = `${seconds} 秒後返回首頁…`;
     } else {
       clearInterval(interval);
       window.location.href = "index.html";
     }
   }, 1000);
</script>
</body>
</html>
