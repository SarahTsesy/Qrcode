<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>歡迎打氣</title>
<style>
   html, body {
     margin: 0;
     padding: 0;
     background: #fffbe6;
     font-family: 'Arial', sans-serif;
     color: #333;
     height: 100vh;
     overflow: hidden;
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
   }
   h1 {
     font-size: 46px;
     text-align: center;
     margin: 20px;
     padding: 0 10px;
   }
   button {
     background: none;
     border: none;
     padding: 0;
     cursor: pointer;
   }
   .star {
     height: 50vh;
     animation: rotate-swing 2s infinite;
   }
   @keyframes rotate-swing {
     0% { transform: rotate(0deg); }
     25% { transform: rotate(-15deg); }
     50% { transform: rotate(0deg); }
     75% { transform: rotate(15deg); }
     100% { transform: rotate(0deg); }
   }
   audio {
     display: none;
   }
</style>
</head>
<body>
<!-- 標題 -->
<h1>家長，歡迎你！點擊星星為孩子打打氣！</h1>
<!-- 星星按鈕 -->
<button onclick="playAndGo()">
<img src="star.png" alt="星星" class="star">
</button>
<!-- 聲音 -->
<audio id="dingSound">
<source src="ding.mp3" type="audio/mpeg">
   您的瀏覽器不支援音效播放。
</audio>
<script>
   function playAndGo() {
     const audio = document.getElementById("dingSound");
     audio.play().catch(e => {
       // 若無法播放（因自動播放限制），直接跳轉
       console.warn("音效播放失敗，自動跳轉", e);
       goNext();
     });
     // 等 1 秒讓聲音播放，再跳頁
     setTimeout(goNext, 1000);
   }
   function goNext() {
     window.location.href = "done.html"; // 替換為你要跳轉的頁面
   }
</script>
</body>
</html>
